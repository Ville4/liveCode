name: UI Tests

on: workflow_dispatch

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4

      - name: Checkout gh-pages to temp folder
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: .github/gh-pages

      - name: Run UI-tests via docker compose
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          docker compose up --exit-code-from regression || echo "Tests failed, continuing for report generation"

      - name: Copy history from gh-pages to allure-results
        run: |
          mkdir -p allure-results/history
          if [ -d .github/gh-pages/history ]; then
            cp -R .github/gh-pages/history/* allure-results/history/ || true
          fi

      - name: Generate Allure report
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            allurehq/allure-cli \
            generate /app/allure-results --clean -o /app/allure-report



      - name: Update Allure history
        run: |
          mkdir -p .github/gh-pages/history
          cp -R allure-report/history/* .github/gh-pages/history/ || true

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true
